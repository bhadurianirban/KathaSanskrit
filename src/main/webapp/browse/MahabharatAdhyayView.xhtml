<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/browse-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="parvaId" value="#{adhyayListTabView.parvaId}"></f:viewParam>
            <f:viewAction action="#{adhyayListTabView.loadAllAdhyayList()}"/>
        </f:metadata>
        <div class="pageBanner">অধ্যায় সমগ্র</div>
        <div class="ui-g-nopad">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <div class="ui-g-nopad card">
                    <p:button value="Back" outcome="MahabharatParvaView" title="পূর্ববর্তী পাতা" styleClass="back-button" />
                </div>
                <h:form id="form">
                    <p:dataGrid var="adhyay" value="#{adhyayListTabView.adhyayDTOList}" columns="4" layout="grid">

                        <p:commandLink action="#{adhyayListTabView.shlokaView()}" title="অন্তর্গত শ্লোক সমূহ" styleClass="cmdLink">
                            <h:outputText value="#{adhyay.getAdhyayId()}" class="linkColor" />
                            <f:setPropertyActionListener value="#{adhyay}" target="#{adhyayListTabView.selectedAdhyay}" />
                        </p:commandLink>
                    </p:dataGrid>

                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
