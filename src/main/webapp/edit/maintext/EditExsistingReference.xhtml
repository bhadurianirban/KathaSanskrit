<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="parvaId" value="#{editExsistingReference.parvaId}"></f:viewParam>
            <f:viewParam name="adhyayId" value="#{editExsistingReference.adhyayId}"></f:viewParam>
            <f:viewParam name="shlokaNum" value="#{editExsistingReference.shlokaNum}"></f:viewParam>
            <f:viewParam name="shlokaLine" value="#{editExsistingReference.shlokaLine}"></f:viewParam>
            <f:viewParam name="refTextId" value="#{editExsistingReference.refTextId}"></f:viewParam>
            <f:viewAction action="#{editExsistingReference.fillValues()}" />
        </f:metadata>

        <h:form enctype="multipart/form-data">
            <br />
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:panelGrid style="margin-bottom:10px; font-size: 1.5rem; width: 50rem;"  columns="2" layout="grid" >

                <h:outputLabel value="Reference Id:" />
                <p:inputText value="#{editExsistingReference.refTextId}" disabled="true" required="true" />
                
                <h:outputText value="Reference Text:"/>
                <p:inputText value="#{editExsistingReference.refText}" required="true" />
            </p:panelGrid>

            <div class="card">
                <p:commandButton value="Update" action="#{editExsistingReference.updateReference()}" update="@form"></p:commandButton>
                <p:commandButton value="Back" action="#{editExsistingReference.previousPage()}"></p:commandButton>
            </div>
    </ui:define>

</ui:composition>
