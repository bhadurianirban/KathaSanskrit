<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="parvaId" value="#{referencedTextTabView.parvaId}"></f:viewParam>
            <f:viewParam name="adhyayId" value="#{referencedTextTabView.adhyayId}"></f:viewParam>
            <f:viewParam name="shlokaNum" value="#{referencedTextTabView.shlokaNum}"></f:viewParam>
            <f:viewParam name="shlokaLine" value="#{referencedTextTabView.shlokaLine}"></f:viewParam>
            <f:viewAction action="#{referencedTextTabView.loadTReferencedText()}"/>
        </f:metadata>
        <div class="pageBanner">টীকা</div>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <h:form id="form">
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-8">
                            <p:dataTable var="tika" value="#{referencedTextTabView.maintextDTOList}">
                                <p:column width="15%" headerText="সংখ্যা">
                                    <h:outputText value="#{tika.getShlokaNum()}" />
                                    <h:outputText value="," />
                                    <h:outputText value="#{tika.getShlokaLine()}" />
                                </p:column>
                                <p:column headerText="শ্লোক">
                                    <h:outputText value="#{tika.getShlokaText()}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <div class="anubadBox">
                                <h:outputText value="#{referencedTextTabView.shlokaAnubad}"  style="width: 100%;"/>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:dataTable var="tika" value="#{referencedTextTabView.referencetextDTOList}">
                                <p:column width="10%" headerText="সংখ্যা">
                                    <h:outputText value="#{tika.getRefTextId()}" />
                                </p:column>
                                <p:column headerText="টীকা">
                                    <h:outputText value="#{tika.getRefText()}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="ui-g-nopad card">
                        <p:button value="Back" outcome="TranslatedTextTabView" title="পূর্ববর্তী পাতা" styleClass="back-button"/>
                        <p:commandButton value="Add New Reference" action="#{referencedTextTabView.addReferenceView()}" styleClass="back-button"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
