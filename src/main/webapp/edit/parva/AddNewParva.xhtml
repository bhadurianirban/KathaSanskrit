<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <br />
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" class="growl_msg" />
            <p:panelGrid columns="2" layout="grid" >

                <p:outputLabel value="Parva Id:" />
                <h:inputText value="#{addNewParva.parvaId}" required="true" />

                <p:outputLabel value="Parva Name:" />
                <h:inputText value="#{addNewParva.parvaName}" required="true" />
                
            </p:panelGrid>

            <div class="card">
                <p:commandButton value="Submit" action="#{addNewParva.addNewParva()}"></p:commandButton>
                <p:button value="Back" outcome="ParvaList" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
