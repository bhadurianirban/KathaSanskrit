<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="parvaId" value="#{parvaEdit.parvaId}"></f:viewParam>
            <f:viewAction action="#{parvaEdit.fillValues()}" />
        </f:metadata>
        <h:form enctype="multipart/form-data">
            <br />
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" class="growl_msg" />
            <p:panelGrid columns="2" layout="grid" >

                <h:outputLabel value="Parva Id:" />
                <p:inputText value="#{parvaEdit.parvaId}" disabled="true" required="true" />

                <h:outputText value="Parva Name:" />
                <p:inputText value="#{parvaEdit.parvaName}" required="true" />
            </p:panelGrid>

            <div class="card">
                <p:commandButton value="Save" action="#{parvaEdit.updateSelectedParva()}"></p:commandButton>
                <p:button value="Back" outcome="ParvaList" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
